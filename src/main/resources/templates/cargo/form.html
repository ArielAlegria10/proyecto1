<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cargo.codigoCar == null ? 'Nuevo Cargo' : 'Editar Cargo'}">Formulario Cargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }
        
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .form-header h1 {
            color: white;
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .form-header i {
            font-size: 4rem;
            color: white;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            position: relative;
            z-index: 1;
        }
        
        .form-body {
            padding: 40px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .btn-back {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            color: white;
            transform: translateX(-5px);
        }
        
        .section-title {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            padding: 15px 20px;
            border-radius: 15px;
            margin: 30px 0 20px 0;
            color: #667eea;
            font-weight: 700;
            border-left: 5px solid #667eea;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 12px 18px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .form-control:hover, .form-select:hover {
            border-color: #764ba2;
        }
        
        .form-text {
            color: #888;
            font-size: 0.85rem;
            margin-top: 4px;
            padding-left: 5px;
        }
        
        .input-group-icon {
            position: relative;
        }
        
        .input-group-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            z-index: 10;
        }
        
        .input-group-icon input,
        .input-group-icon select,
        .input-group-icon textarea {
            padding-left: 45px;
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:hover::before {
            left: 100%;
        }
        
        .btn-submit i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn-cancel {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #666;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-cancel:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: #fff5f5;
            transform: translateY(-2px);
        }
        
        .btn-cancel i {
            margin-right: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
        }
        
        .floating-shape {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        .shape1 {
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape2 {
            bottom: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .badge-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .badge-new {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .badge-edit {
            background: rgba(67, 233, 123, 0.1);
            color: #43e97b;
            border: 1px solid rgba(67, 233, 123, 0.3);
        }
        
        .required-field::after {
            content: '*';
            color: #ff6b6b;
            margin-left: 4px;
            font-weight: bold;
        }
        
        .info-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .info-card i {
            color: #667eea;
            margin-right: 10px;
        }
        
        .row {
            margin-bottom: 10px;
        }
        
        textarea.form-control {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos flotantes -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    
    <div class="container form-container">
        <!-- Botón de volver flotante -->
        <div class="back-btn">
            <a href="/cargos" class="btn-back">
                <i class="bi bi-arrow-left"></i> Volver al listado
            </a>
        </div>
        
        <div class="glass-card">
            <!-- Cabecera del formulario -->
            <div class="form-header">
                <i class="bi bi-briefcase-fill"></i>
                <h1 th:text="${cargo.codigoCar == null ? 'Nuevo Cargo' : 'Editar Cargo'}">Formulario Cargo</h1>
                
                <!-- Badge de estado -->
                <div class="mt-3">
                    <span class="badge-status" th:classappend="${cargo.codigoCar == null ? 'badge-new' : 'badge-edit'}">
                        <i class="bi" th:class="${cargo.codigoCar == null ? 'bi-plus-circle' : 'bi-pencil-square'}"></i>
                        <span th:text="${cargo.codigoCar == null ? 'Creando nuevo cargo' : 'Editando cargo existente'}"></span>
                    </span>
                </div>
            </div>
            
            <!-- Cuerpo del formulario -->
            <div class="form-body">
                <form th:action="@{${cargo.codigoCar == null ? '/cargos/guardar' : '/cargos/actualizar/' + cargo.codigoCar}}" 
                      method="post" th:object="${cargo}">
                    
                    <input type="hidden" th:field="*{codigoCar}" th:unless="${cargo.codigoCar == null}"/>
                    
                    <!-- SECCIÓN 1: Identificación Básica -->
                    <div class="section-title">
                        <i class="bi bi-tags"></i> Identificación del Cargo
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3" th:if="${cargo.codigoCar == null}">
                            <label class="form-label"><i class="bi bi-upc-scan"></i> Código Cargo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-hash"></i>
                                <input type="number" class="form-control" th:field="*{codigoCar}" 
                                       placeholder="Ej: 101, 102..." required>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-card-text"></i> Nombre Cargo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-person-badge"></i>
                                <input type="text" class="form-control" th:field="*{nombreCar}" 
                                       placeholder="Nombre del cargo">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-check-circle"></i> Estado</label>
                            <div class="input-group-icon">
                                <i class="bi bi-flag"></i>
                                <select class="form-select" th:field="*{estadoCar}">
                                    <option value="">Seleccionar...</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                    <option value="En evaluación">En evaluación</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-person-up"></i> Reporta a</label>
                            <div class="input-group-icon">
                                <i class="bi bi-arrow-up"></i>
                                <input type="text" class="form-control" th:field="*{reportaCar}" 
                                       placeholder="A quién reporta">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-person-down"></i> Reemplazo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-arrow-down"></i>
                                <input type="text" class="form-control" th:field="*{reemplazoCar}" 
                                       placeholder="Quién lo reemplaza">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-diagram-3"></i> Macroproceso</label>
                            <div class="input-group-icon">
                                <i class="bi bi-boxes"></i>
                                <input type="text" class="form-control" th:field="*{macroprocesoCar}" 
                                       placeholder="Macroproceso">
                            </div>
                        </div>
                    </div>
                    
                    <!-- SECCIÓN 2: Clasificación -->
                    <div class="section-title">
                        <i class="bi bi-diagram-3"></i> Clasificación del Cargo
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-upc-scan"></i> Código Sectorial</label>
                            <div class="input-group-icon">
                                <i class="bi bi-qr-code"></i>
                                <input type="text" class="form-control" th:field="*{codigoSectorialCar}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-pin-map"></i> Área</label>
                            <div class="input-group-icon">
                                <i class="bi bi-building"></i>
                                <input type="text" class="form-control" th:field="*{areaCar}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-gear"></i> Proceso</label>
                            <div class="input-group-icon">
                                <i class="bi bi-gear-wide"></i>
                                <input type="text" class="form-control" th:field="*{procesoCar}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-upc-scan"></i> Código Legajo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-upc-scan"></i>
                                <input type="text" class="form-control" th:field="*{codCargoLegajoCar}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-grid"></i> Sección</label>
                            <div class="input-group-icon">
                                <i class="bi bi-grid-3x3"></i>
                                <input type="text" class="form-control" th:field="*{seccionCar}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-exclamation-triangle"></i> Grupo de Riesgo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-exclamation-triangle"></i>
                                <input type="text" class="form-control" th:field="*{grupoRiesgoCar}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- SECCIÓN 3: Riesgos y Misión -->
                    <div class="section-title">
                        <i class="bi bi-shield-exclamation"></i> Riesgos y Misión
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="bi bi-tools"></i> Maquinaria/Equipo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-tools"></i>
                                <textarea class="form-control" th:field="*{maquinariaEquipoCar}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="bi bi-exclamation-diamond"></i> Nivel de Riesgo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-exclamation-diamond"></i>
                                <select class="form-select" th:field="*{nivelRiesgoCar}">
                                    <option value="">Seleccionar...</option>
                                    <option value="Bajo">Bajo</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Alto">Alto</option>
                                    <option value="Crítico">Crítico</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-bullseye"></i> Misión del Cargo</label>
                        <div class="input-group-icon">
                            <i class="bi bi-bullseye"></i>
                            <textarea class="form-control" th:field="*{misionCar}" rows="4"></textarea>
                        </div>
                    </div>
                    
                    <!-- SECCIÓN 4: Códigos y Relaciones -->
                    <div class="section-title">
                        <i class="bi bi-link"></i> Códigos y Relaciones
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-upc-scan"></i> Código EST</label>
                            <div class="input-group-icon">
                                <i class="bi bi-qr-code"></i>
                                <input type="text" class="form-control" th:field="*{codigoEst}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-person-up"></i> Reporta Cargo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-person-up"></i>
                                <input type="text" class="form-control" th:field="*{reportaCargoCar}">
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-person-down"></i> Reemplazo Cargo</label>
                            <div class="input-group-icon">
                                <i class="bi bi-person-down"></i>
                                <input type="text" class="form-control" th:field="*{reemplazoCargoCar}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="bi bi-card-text"></i> Nombre Cargo (adicional)</label>
                            <div class="input-group-icon">
                                <i class="bi bi-card-text"></i>
                                <input type="text" class="form-control" th:field="*{nombreCargo}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- SECCIÓN 5: Secciones 1-8 -->
                    <div class="section-title">
                        <i class="bi bi-layout-text-window"></i> Secciones de Descripción
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 1</label>
                            <div class="input-group-icon">
                                <i class="bi bi-1-circle"></i>
                                <textarea class="form-control" th:field="*{seccion1}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 2</label>
                            <div class="input-group-icon">
                                <i class="bi bi-2-circle"></i>
                                <textarea class="form-control" th:field="*{seccion2}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 3</label>
                            <div class="input-group-icon">
                                <i class="bi bi-3-circle"></i>
                                <textarea class="form-control" th:field="*{seccion3}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 4</label>
                            <div class="input-group-icon">
                                <i class="bi bi-4-circle"></i>
                                <textarea class="form-control" th:field="*{seccion4}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 5</label>
                            <div class="input-group-icon">
                                <i class="bi bi-5-circle"></i>
                                <textarea class="form-control" th:field="*{seccion5}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 6</label>
                            <div class="input-group-icon">
                                <i class="bi bi-6-circle"></i>
                                <textarea class="form-control" th:field="*{seccion6}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 7</label>
                            <div class="input-group-icon">
                                <i class="bi bi-7-circle"></i>
                                <textarea class="form-control" th:field="*{seccion7}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sección 8</label>
                            <div class="input-group-icon">
                                <i class="bi bi-8-circle"></i>
                                <textarea class="form-control" th:field="*{seccion8}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Fechas de auditoría (solo lectura) -->
                    <div th:if="${cargo.codigoCar != null}" class="row mt-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-calendar-plus"></i> Fecha Creación</label>
                                <input type="text" class="form-control" 
                                       th:value="${#temporals.format(cargo.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}" 
                                       readonly disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-calendar-check"></i> Fecha Actualización</label>
                                <input type="text" class="form-control" 
                                       th:value="${#temporals.format(cargo.fechaActualizacion, 'dd/MM/yyyy HH:mm:ss')}" 
                                       readonly disabled>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botones de acción -->
                    <div class="button-group">
                        <a href="/cargos" class="btn-cancel">
                            <i class="bi bi-x-lg"></i> Cancelar
                        </a>
                        <button type="submit" class="btn-submit">
                            <i class="bi" th:class="${cargo.codigoCar == null ? 'bi-save' : 'bi-arrow-repeat'}"></i>
                            <span th:text="${cargo.codigoCar == null ? 'Guardar Cargo' : 'Actualizar Cargo'}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer del formulario -->
        <div class="text-center mt-4 text-white-50">
            <small>
                <i class="bi bi-shield-check"></i> Los campos marcados con <span class="text-white">*</span> son obligatorios
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control, .form-select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
